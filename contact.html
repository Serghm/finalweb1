<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mundo Pokémon</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- CSS general -->
    
    <style>
        .animate-text {
            font-size: 24px;
            text-align: center;
            margin: 20px 0; /* Espaciado superior e inferior */
            opacity: 0; /* Comienza oculto */
            transition: opacity 1s ease-in-out; /* Transición suave */
        }
        .visible {
            opacity: 1; /* Hace visible el texto */
        }
    </style>
</head>
<body class="contacto"> 
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobreNosotros.html">Nosotros</a></li>
                <li><a href="generacion1.html">Generación 1</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div id="animatedText" class="animate-text">¡Tus sugerencias son importantes para nosotros!</div>
        <p>Envía un correo a: <a href="mailto:sugerencias@mundopokemon.com">sugerencias@mundopokemon.com</a></p>
        <div class="social-media">
            <h3>Nuestras Redes Sociales:</h3>
            <p>Facebook:</p>
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook" style="width: 70px; height: 70px; border-radius: 50%; margin: 10px; border: 2px solid #0066cc; transition: transform 0.3s;">
            </a>
            <p>Twitter:</p>
            <a href="https://twitter.com" target="_blank">
                <img src="images/x.png" alt="Twitter" style="width: 70px; height: 70px; border-radius: 50%; margin: 10px; border: 2px solid #0066cc; transition: transform 0.3s;">
            </a>
            <p>Instagram:</p>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.jpeg" alt="Instagram" style="width: 70px; height: 70px; border-radius: 50%; margin: 10px; border: 2px solid #0066cc; transition: transform 0.3s;">
            </a>
        </div>
        <script>
            document.querySelectorAll('.social-media img').forEach(function(img) {
                img.addEventListener('mouseenter', function() {
                    img.style.transform = 'scale(1.1)'; 
                });
                img.addEventListener('mouseleave', function() {
                    img.style.transform = 'scale(1)'; 
                });
            });
        </script>
        <h2>¡Gracias por tu visita!</h2>
        
        <div class="banner">
            <img src="images/Banner.png" alt="Banner de Pokémon" style="width: 100%; height: 200px; display: block; margin: 0 auto;">
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Pokémon Mundo. Todos los derechos reservados.</p>
    </footer>

    <script src="js/animacionContacto.js"></script> 
</body>
</html>
